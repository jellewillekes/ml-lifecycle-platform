name: E2E

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *"
  push:
    branches: [master]

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  smoke:
    name: smoke (docker compose)
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Build images
        run: docker compose build

      - name: Start infra
        run: make up

      - name: Run pipeline
        run: make run-pipeline

      - name: Promote
        run: make promote

      - name: Serve
        run: make serve

      - name: Smoke test
        run: make smoke-test

      - name: Tear down
        if: always()
        run: make down
