repos:
  # Basic hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
      - id: detect-private-key

  # Ruff (lint)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.8
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # Ruff (format check)
      - id: ruff-format
        args: [--check]

  # Mypy (via uv, using project deps)
  - repo: local
    hooks:
      - id: mypy
        name: mypy (uv)
        entry: uv run --project project python -m mypy project/src serving
        language: system
        pass_filenames: false
